name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: Typecheck, Test, Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Lint (non-blocking)
        continue-on-error: true
        run: |
          echo "::notice::Lint is non-blocking due to 129 pre-existing errors. See lint cleanup PR plan."
          npm run lint
